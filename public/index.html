<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble-price-tracker</title>
    <style>
        /* General Black and White Theme */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            padding: 0; 
            margin: 0;
            background-color: #000; 
            color: #fff; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Bubble Container Styling */
        .bubble {
            width: 300px;
            height: 300px;
            background: #fff; 
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.4); 
            margin: 40px 0 20px 0; 
        }

        .title {
            color: #fff;
            margin-bottom: 20px;
        }

        /* Price Formatting (MAXIMIZE USD PRICE) */
        #usd-price-container {
            font-weight: bold;
            color: #000; 
            margin-bottom: 5px;
            /* Allow the container to use more vertical space */
            padding-top: 10px;
        }
        #usd-price { 
            /* Significantly larger font to fill the space */
            font-size: 4.5em; 
            line-height: 1.1;
        }
        #usd-currency {
            font-size: 0.5em; 
            display: block;
        }

        /* 24H CHANGE STYLING (SMALLER) */
        .change-container {
            /* Center the single 24h metric */
            display: flex;
            gap: 0;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        #price-change-24h {
            /* Smaller font size for 24h change */
            font-size: 0.9em; 
            font-weight: bold;
            color: #000;
        }
        .change-up { color: #00C853; } /* Green */
        .change-down { color: #D50000; } /* Red */
        .change-neutral { color: #333; } /* Grey */

        #eth-price-container {
            color: #333; 
            font-weight: bold;
            font-size: 1.2em; /* Slightly smaller ETH price */
            padding-bottom: 5px; /* Reduced padding here */
            padding-top: 5px; /* Added padding here */
        }
        
        /* Stats Styling: THE TRAY DESIGN */
        .stats-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #1a1a1a; 
            border-radius: 8px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .stat-line {
            font-size: 1.1em;
            font-weight: bold;
            color: #ccc;
            margin-bottom: 15px;
            text-align: left;
            border-bottom: 1px dashed #333;
            padding-bottom: 10px;
        }
        .stat-line:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        #last-updated { 
            color: #999; 
            font-size: 0.9em; 
            margin-top: 20px;
        }

        /* Buy Now Button Styling */
        .buy-now-btn {
            padding: 15px 30px;
            /* High visibility color */
            background: #2081e2; 
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(32, 129, 226, 0.4);
            transition: background 0.3s, transform 0.1s;
        }
        .buy-now-btn:hover {
            background: #176cb6;
            transform: translateY(-2px);
        }

        /* Refresh Button Styling */
        .refresh-btn {
            padding: 10px 20px;
            background: #000;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
            margin-top: 15px;
        }
        .refresh-btn:hover {
            background: #222;
        }
    </style>
</head>
<body>
    <h1 class="title">how much is a bubble today?</h1>

    <div class="bubble">
        <div id="usd-price-container">
            <span id="usd-price">Loading...</span> 
            <span id="usd-currency">USD</span>
        </div>
        
        <div id="eth-price-container">
            <span id="eth-price">Loading...</span>
        </div>

        <div class="change-container">
            <div id="price-change-24h" class="price-change-metric">Loading 24h...</div>
        </div>
    </div>
    
    <a href="https://opensea.io/collection/bubbles-by-xcopy" target="_blank">
        <button class="buy-now-btn">Buy Now</button>
    </a>

    <div class="stats-container">
        <p id="volume-24h-display" class="stat-line">24H Volume: Loading...</p> 
        <p id="volume-total-display" class="stat-line">Total Volume: Loading...</p>
        <p id="market-cap-display" class="stat-line">Market Cap: Loading...</p>
        <p id="total-supply-display" class="stat-line">Total Supply: Loading...</p>
        <p id="unique-holders-display" class="stat-line">Unique Holders: Loading...</p>
    </div>

    <p id="last-updated">Fetching latest data...</p>
    
    <button class="refresh-btn" onclick="fetchLatestPrice()">Refresh Now</button>

    <script src="script.js"></script>
</body>
</html>
