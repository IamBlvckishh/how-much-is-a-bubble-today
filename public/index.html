<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbles by XCOPY Dashboard</title>
    <style>
        /* CSS for the Pulse Effect */
        @keyframes pulse-up {
            0% { box-shadow: 0 0 10px rgba(0, 200, 83, 0.4); } /* Green */
            50% { box-shadow: 0 0 40px rgba(0, 200, 83, 0.8); }
            100% { box-shadow: 0 0 10px rgba(0, 200, 83, 0.4); }
        }

        @keyframes pulse-down {
            0% { box-shadow: 0 0 10px rgba(213, 0, 0, 0.4); } /* Red */
            50% { box-shadow: 0 0 40px rgba(213, 0, 0, 0.8); }
            100% { box-shadow: 0 0 10px rgba(213, 0, 0, 0.4); }
        }

        @keyframes pulse-neutral {
            0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.4); } /* White */
            50% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.6); }
            100% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.4); }
        }
        
        /* General Black and White Theme */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            padding: 0; 
            margin: 0;
            background-color: #000; 
            color: #fff; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Title */
        .title {
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        /* Bubble Container Styling */
        .bubble {
            width: 300px;
            height: 300px;
            background: #fff; 
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.4); 
            margin: 40px 0 20px 0; 
            transition: transform 0.2s ease-out, box-shadow 0.5s ease-in-out; /* Added transitions */
        }

        /* Pulse Classes (Applied by script.js) */
        .pulse-up {
            animation: pulse-up 3s infinite ease-in-out;
        }
        .pulse-down {
            animation: pulse-down 2s infinite ease-in-out;
        }
        .pulse-neutral {
            animation: pulse-neutral 4s infinite ease-in-out;
        }
        
        /* Price Formatting (MAXIMIZE USD PRICE) */
        #usd-price-container {
            font-weight: bold;
            color: #000; 
            margin-bottom: 5px;
            padding-top: 10px;
        }
        #usd-price { 
            font-size: 4.5em; 
            line-height: 1.1;
        }
        #usd-currency {
            font-size: 0.5em; 
            display: block;
        }

        /* 24H CHANGE STYLING (SMALLER) */
        .change-container {
            display: flex;
            gap: 0;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        #price-change-24h {
            font-size: 0.9em; 
            font-weight: bold;
            color: #000;
        }
        /* Price Change Color Classes (used by script.js) */
        .change-up { color: #00C853; } /* Green */
        .change-down { color: #D50000; } /* Red */
        .change-neutral { color: #333; } /* Grey */

        #eth-price-container {
            color: #333; 
            font-weight: bold;
            font-size: 1.2em; 
            padding-bottom: 5px;
            padding-top: 5px; 
        }
        
        /* Stats Styling: THE TWO-TABLE DESIGN */
        .data-tables-container {
            display: flex;
            justify-content: center; /* Center the table group */
            gap: 20px; 
            margin-top: 20px;
            width: 90%;
            max-width: 900px; /* Max width for the table group */
            flex-wrap: wrap; 
        }

        .data-table {
            background-color: #1a1a1a; 
            border-collapse: collapse;
            width: 45%; /* Set width for two side-by-side tables */
            min-width: 300px;
            border-radius: 8px;
            overflow: hidden; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .data-table th, .data-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        .data-table th {
            background-color: #111;
            color: #fff;
            font-size: 1.1em;
            text-transform: uppercase;
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }

        .data-table td:last-child {
            text-align: right;
            font-weight: bold;
            color: #fff;
        }
        
        /* Footer/Update Timestamp */
        #last-updated { 
            color: #999; 
            font-size: 0.9em; 
            margin-top: 20px;
        }
        
        /* Button Styling */
        .buy-now-btn {
            padding: 15px 30px;
            background: #2081e2; 
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(32, 129, 226, 0.4);
            transition: background 0.3s, transform 0.1s;
        }
        .buy-now-btn:hover {
            background: #176cb6;
            transform: translateY(-2px);
        }
        .refresh-btn {
            padding: 10px 20px;
            background: #000;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
            margin-top: 15px;
        }
        .refresh-btn:hover {
            background: #222;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .data-tables-container {
                flex-direction: column;
                gap: 20px;
            }
            .data-table {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">how much is a bubble today?</h1>

    <div class="bubble" id="price-bubble">
        <div id="usd-price-container">
            <span id="usd-price">Loading...</span> 
            <span id="usd-currency">USD</span>
        </div>
        
        <div id="eth-price-container">
            <span id="eth-price">Loading...</span>
        </div>

        <div class="change-container">
            <div id="price-change-24h" class="price-change-metric">Loading 24h...</div>
        </div>
    </div>
    
    <a href="https://opensea.io/collection/bubbles-by-xcopy" target="_blank">
        <button class="buy-now-btn">Buy Now</button>
    </a>

    <div class="data-tables-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th colspan="2">Market Data</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Market Cap</td>
                    <td id="market-cap-display">...</td>
                </tr>
                <tr>
                    <td>24H Volume</td>
                    <td id="volume-24h-display">...</td>
                </tr>
                <tr>
                    <td>Total Volume</td>
                    <td id="volume-total-display">...</td>
                </tr>
            </tbody>
        </table>

        <table class="data-table">
            <thead>
                <tr>
                    <th colspan="2">Supply & Holders</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Total Popped</td>
                    <td id="popped-bubbles-display">...</td>
                </tr>
                <tr>
                    <td>Current Supply</td>
                    <td id="total-supply-display">...</td>
                </tr>
                <tr>
                    <td>Unique Holders</td>
                    <td id="unique-holders-display">...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <p id="last-updated">Fetching latest data...</p>
    
    <button class="refresh-btn" onclick="fetchLatestPrice()">Refresh Now</button>

    <script src="script.js"></script>
</body>
</html>
