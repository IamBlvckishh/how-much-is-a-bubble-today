<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble-price-tracker</title>
    <style>
        /* General Black and White Theme */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            padding: 0; 
            margin: 0;
            background-color: #000; 
            color: #fff; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Bubble Container Styling */
        .bubble {
            width: 300px;
            height: 300px;
            background: #fff; 
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.4); 
            margin: 40px 0 20px 0; 
        }

        .title {
            color: #fff;
            margin-bottom: 20px;
        }

        /* Price Formatting */
        #usd-price-container {
            font-weight: bold;
            color: #000; 
            margin-bottom: 5px;
        }
        #usd-price { 
            font-size: 3.5em; 
            line-height: 1.1;
        }
        #usd-currency {
            font-size: 0.5em; 
            display: block;
        }

        /* 24H/7D CHANGE STYLING */
        .change-container {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .price-change-metric {
            font-size: 1.0em;
            font-weight: bold;
            /* Default color - will be overridden by script */
            color: #000; 
        }
        .change-up { color: #00C853; } /* Green */
        .change-down { color: #D50000; } /* Red */
        .change-neutral { color: #333; } /* Grey */

        #eth-price-container {
            color: #333; 
            font-weight: bold;
            font-size: 1.5em; 
        }
        
        /* Stats Styling */
        .stats-container {
            margin-top: 20px;
            padding: 10px;
            border-top: 1px solid #333;
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
        }
        .stat-line {
            font-size: 1.1em;
            font-weight: bold;
            color: #999;
            margin-bottom: 15px;
        }
        
        #last-updated { 
            color: #999; 
            font-size: 0.9em; 
            margin-top: 20px;
        }

        /* Button Styling */
        .refresh-btn {
            padding: 10px 20px;
            background: #000;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        .refresh-btn:hover {
            background: #222;
        }
    </style>
</head>
<body>
    <h1 class="title">how much is a bubble today?</h1>

    <div class="bubble">
        <div id="usd-price-container">
            <span id="usd-price">Loading...</span> 
            <span id="usd-currency">USD</span>
        </div>
        
        <div class="change-container">
            <div id="price-change-24h" class="price-change-metric">Loading 24h...</div>
            <div id="price-change-7d" class="price-change-metric">Loading 7d...</div>
        </div>

        <div id="eth-price-container">
            <span id="eth-price">Loading...</span>
        </div>
    </div>
    
    <div class="stats-container">
        <p id="market-cap-display" class="stat-line">Market Cap: Loading...</p>
        <p id="total-volume-display" class="stat-line">Total Volume: Loading...</p>
        <p id="total-supply-display" class="stat-line">Total Supply: Loading...</p>
        <p id="unique-holders-display" class="stat-line">Unique Holders: Loading...</p>
    </div>

    <p id="last-updated">Fetching latest data...</p>
    
    <button class="refresh-btn" onclick="fetchLatestPrice()">Refresh Now</button>

    <script src="script.js"></script>
</body>
</html>
