<!DOCTYPE html>
<html lang="en">

        /* CSS for the Pulse Effect */
        @keyframes pulse-up {
            0% { box-shadow: 0 0 10px rgba(0, 200, 83, 0.4); } /* Green */
            50% { box-shadow: 0 0 40px rgba(0, 200, 83, 0.8); }
            100% { box-shadow: 0 0 10px rgba(0, 200, 83, 0.4); }
        }

        @keyframes pulse-down {
            0% { box-shadow: 0 0 10px rgba(213, 0, 0, 0.4); } /* Red */
            50% { box-shadow: 0 0 40px rgba(213, 0, 0, 0.8); }
            100% { box-shadow: 0 0 10px rgba(213, 0, 0, 0.4); }
        }

        @keyframes pulse-neutral {
            0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.4); } /* White */
            50% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.6); }
            100% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.4); }
        }
        
        /* General Black and White Theme */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            padding: 0; 
            margin: 0;
            background-color: #000; 
            color: #fff; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Title: Beautified with Glow */
        .title {
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Soft White Glow */
        }
        
        /* Bubble Container Styling */
        .bubble {
            width: 300px;
            height: 300px;
            background: #fff; 
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.4); 
            margin: 40px 0 20px 0; 
            transition: transform 0.2s ease-out, box-shadow 0.5s ease-in-out; 
        }
        
        /* Price Formatting (MAXIMIZE USD PRICE) */
        #usd-price-container {
            font-weight: bold;
            color: #000; 
            margin-bottom: 5px;
            padding-top: 10px;
        }
        #usd-price { 
            font-size: 4.5em; 
            line-height: 1.1;
        }
        #usd-currency {
            font-size: 0.5em; 
            display: block;
        }

        /* 24H CHANGE STYLING (SMALLER) */
        .change-container {
            display: flex;
            gap: 0;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        #price-change-24h {
            font-size: 0.9em; 
            font-weight: bold;
            color: #000;
        }
        /* Price Change Color Classes (used by script.js) */
        .change-up { color: #00C853; } /* Green */
        .change-down { color: #D50000; } /* Red */
        .change-neutral { color: #333; } /* Grey */

        #eth-price-container {
            color: #333; 
            font-weight: bold;
            font-size: 1.2em; 
            padding-bottom: 5px;
            padding-top: 5px; 
        }
        
        /* Stats Styling: THE TWO-TABLE DESIGN */
        .data-tables-container {
            display: flex;
            justify-content: center; 
            gap: 20px; 
            margin-top: 20px;
            width: 90%;
            max-width: 900px; 
            flex-wrap: wrap; 
        }

        .data-table {
            background-color: #1a1a1a; 
            border-collapse: collapse;
            width: 45%; 
            min-width: 300px;
            border-radius: 8px;
            overflow: hidden; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .data-table th, .data-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        .data-table th {
            background-color: #111;
            color: #fff;
            font-size: 1.1em;
            text-transform: uppercase;
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }

        .data-table td:last-child {
            text-align: right;
            font-weight: bold;
            color: #fff;
        }
        
        /* Mini-Game Styling */
        .game-container {
            margin-top: 30px;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            width: 90%;
            max-width: 400px;
            margin-bottom: 30px; /* Space before footer */
        }

        .game-container h3 {
            margin-top: 0;
            color: #fff;
        }
